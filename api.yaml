openapi: "3.0.0"
info:
  title: Otto notification service
  version: "1.0"
paths:
  /notification:
    get:
      operationId: getNotificationsForUserV1
      summary: Get notifications for a user
      responses:
        '200':
          description: 200 response
        '403':
          description: 403 response
    patch:
      operationId: acknowledgeNotificationsForUserV1
      summary: Acknowledge notifications for user
      requestBody:
        description: the last seen notification
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationAcknowledgement"
      responses:
        '200':
          description: 200 response
components:
  schemas:
    User:
      type: object
      required:
        - uuid
      properties:
        uuid:
          type: string
          format: uuid
        username:
          type: string
        name:
          type: string
        profile_pic:
          type: string
        is_banned:
          type: boolean
          default: false
    Notification:
      type: object
      required:
        - uuid
        - user
        - seen
        - link
        - description
      properties:
        uuid:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/User'
        seen:
          type: boolean
          default: false
        link:
          type: string
        notificationType:
          $ref: '#/components/schemas/NotificationType'
        triggered_by_user:
          $ref: '#/components/schemas/User'
    NotificationAcknowledgement:
      type: object
      required:
        - datetime_acknowledged
      properties:
        datetime_acknowledged:
          type: string
          format: date-time
    NotificationType:
      type: string
      enum:
        - liked
        - followed
        - replied
